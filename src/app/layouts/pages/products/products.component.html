<!--
	************************************************************
	* PAGE HEADER 02
	************************************************************ -->
	<header class="pos-rel pd-tb-large flex-cc min-vh-h60" data-ckav-sm="pd-tb-medium">
		<div class="container typo-light pos-rel z2 pd-b-1">

			<div class="row align-items-center">
				<div class="col-md-6">
					<div class="content" data-ckav-sm="mr-0">
						<h1 class="title xlarge f-1" data-ckav-sm="medium">Produits</h1>
						<p class="title-sub small" data-ckav-sm="small">Retrouver l'ensemble de nos produits en stock</p>
					</div>
				</div>

				<div class="col-md-6 align-r">
					<div class="fs14 pd-tb-5 pd-lr-tiny inline-block">
						<a routerLink="/" class="txt-white">Accueil</a>
						<b class="mr-lr-5"> / </b>
						<a href="#" class="txt-white">Produits</a>
					</div>
				</div>				
			</div>
		</div>

		<!--=================================
		= BACKGROUND HOLDER
		==================================-->
		<div class="bg-holder full-wh z1">
			
			<!-- OVERLAY -->
			<b data-bgholder="overlay" class="full-wh z4" data-gradient="y" data-g-colors="rgba(0, 0, 0, 0.2)|rgba(0, 0, 0, 1)"></b>
			
			<!-- PARALLAX IMAGE -->
			<div class="jarallax full-wh bg-cover bg-cc z2" data-jparallax="y" data-speed="0.2" data-bg="assets/images/headers/recherche-de-produits.jpg"></div>
			
			<!-- BACKGROUND IMAGE -->
			<b data-bgholder="bg-img" class="full-wh bg-cover bg-cc z1"></b>
		</div>
		<!-- ======= END : BACKGROUND HOLDER =======  -->

	</header>
	<!-- ************** END : PAGE HEADER 01 **************  -->
	
	<!--
	************************************************************
	* BLOG LIST 03
	************************************************************ -->
	<section class="pos-rel pd-tb-medium" data-ckav-sm="pd-tb-small align-c">
		<div class="container">
			
			<div class="row gt60">

				<!--=================================
				= SIDE BAR
				==================================-->
				<div class="col-lg-3" data-ckav-sm="hide">

					<app-side-bar [categories]="categories"></app-side-bar>

				</div>
				<!-- ======= END : SLIDE BAR =======  -->
				
				<!--=================================
				= PRODUCT LIST
				==================================-->
				<div class="col-lg-9">
					<section class="pos-rel pd-tb-medium" data-ckav-sm="pd-tb-small align-c">
						<div class="container">
							<div class="row">
								<!-- PRODUCT -->
								
								<div class="col-md-4" *ngFor="let product of products">
									<div class="info-obj img-t hov-shadow-xlarge bdr-1 bdr-glass anim">
										<div class="img pos-rel">
											<a [routerLink]="['/produits/', product.id]"><img [src]="product.image" alt="product image"></a>
										</div>
										<div class="info pd-tiny bg-gray align-c">
											<h3 class="title mini bold-5 f-1">{{product.title}}</h3>
											<p class="mr-0" [innerHTML]="product.description"></p>
											<hr>
											<a [routerLink]="['/produits/', product.id]" class="btn btn-dark solid mini rd-0 txt-upper">Commander</a>
										</div>
									</div>
								</div>
								<!-- / PRODUCT -->
							</div>
							<div *ngIf="totalPages > 1" class="align-c mr-t-60" data-ckav-sm="mr-t-30">
								<ul class="inline-grid grid-mid">
									<li *ngIf="currentPage > 1" class="mr-r-10"><a (click)="prev()" class="btn btn-dark bdr-glass small" data-ckav-sm="mini"><i class="fas fa-long-arrow-alt-left mr-r-4" data-ckav-sm="hide"></i> Prev</a></li>
									<li *ngFor="let n of numSequence(totalPages); let i = index;"><a (click)="page(i + 1)" data-ckav-sm="mini" [ngClass]="{ 'active':currentPage === i + 1 }" class="btn btn-dark bdr-op-1 mr-lr-5 small">{{i + 1}}</a></li>
									<li *ngIf="currentPage < totalPages" class="mr-l-10"><a (click)="next()" class="btn btn-dark bdr-glass small">Next <i class="fas fa-long-arrow-alt-right mr-l-4" data-ckav-sm="hide"></i></a></li>
								</ul>
							</div>
						</div>
					</section>

				</div>
				<!-- ======= END : BLOG LIST =======  -->

				

			</div>

		</div>
	</section>
	<!-- ************** END : BLOG LIST 03 **************  -->
