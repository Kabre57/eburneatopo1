<!--
	************************************************************
	* CONTENT SECTION 25
	************************************************************ -->
	<section id="content25" class="pos-rel pd-tb-medium pd-t-0 bg-default overflow-none" data-ckav-sm="align-c pd-tb-medium">
		<div class="container">
            <!--=================================
			= CALL TO ACTION SECTION
            ==================================-->
            <div class="pd-60 bg-white -mr-t-100 mr-b-100 shadow-xlarge" data-ckav-sm="mr-0 pd-30 mr-b-30">
                <div class="row align-items-center">
                    <div class="col-md-12 align-l" data-ckav-sm="align-c">
                        <span *ngIf="(totalItems === 0) || (totalItems === 1)" class="before-title fs18 txt-dark f-2 mr-b-0" data-ckav-sm="fs16 mr-b-20">{{totalItems}} résultat</span>
                        <span *ngIf="(totalItems > 1)" class="before-title fs18 txt-dark f-2 mr-b-0" data-ckav-sm="fs16 mr-b-20">{{totalItems}} résultats</span>
                        <br>
                        <div class="row" *ngIf="(totalItems > 0)">
                            <div class="col-md-4" *ngFor="let product of products">
                                <div class="info-obj img-t hov-shadow-xlarge bdr-1 bdr-glass anim">
                                    <div class="img pos-rel">
                                        <div class="sq90 fs16 rd bg-primary txt-white iconbox pos-abs z1 b0 r10 -mr-b-10 lh-3 align-c shadow-mini">
                                            <div class="content">
                                                <strong>{{product.price}} XOF</strong>
                                            </div>
                                        </div>
                                        <a [routerLink]="['/produits/', product.id]"><img [src]="product.image" alt="product image"></a>
                                    </div>
                                    <div class="info pd-tiny bg-gray align-c">
                                        <h3 class="title mini bold-5 f-1">{{product.title}}</h3>
                                        <p class="mr-0" [innerHTML]="product.description"></p>
                                        <hr>
                                        <a [routerLink]="['/produits/', product.id]" class="btn btn-dark solid mini rd-0 txt-upper">Commander</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="totalPages > 1" class="align-c mr-t-60" data-ckav-sm="mr-t-30">
                            <ul class="inline-grid grid-mid">
                                <li *ngIf="currentPage > 1" class="mr-r-10"><a (click)="prev()" class="btn btn-dark bdr-glass small" data-ckav-sm="mini"><i class="fas fa-long-arrow-alt-left mr-r-4" data-ckav-sm="hide"></i> Prev</a></li>
                                <li *ngFor="let n of numSequence(totalPages); let i = index;"><a (click)="page(i + 1)" data-ckav-sm="mini" [ngClass]="{ 'active':currentPage === i + 1 }" class="btn btn-dark bdr-op-1 mr-lr-5 small">{{i + 1}}</a></li>
                                <li *ngIf="currentPage < totalPages" class="mr-l-10"><a (click)="next()" class="btn btn-dark bdr-glass small">Next <i class="fas fa-long-arrow-alt-right mr-l-4" data-ckav-sm="hide"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
			<!-- ======= END : CALL TO ACTION SECTION =======  -->
		</div>
	</section>
	<!-- ************** END : CONTENT SECTION 25 **************  -->
